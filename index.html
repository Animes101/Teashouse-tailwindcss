<head>

    <!-- Heaser Area -->
     <header class="container mx-auto py-10">
        <div class="space-y-10 md:grid md:grid-cols-2 justify-between items-center">

                <h1 class="text-2xl font-bold">It's good tea time at The Tea House</h1>
                <p class="text-base font-semibold">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938]  to-[#FF0000] py-6 px-10 rounded-sm cursor-pointer">Explore More<i class="fa-solid fa-forward text-xl ml-10"></i></button>
            </div>
            <div class="flex justify-center items-center">
                <img class="" src="images/banner.png" alt="">
                <div class="hidden md:block flex space-x-10 justify-start items-center md:relative bottom-[-200px] bg-white right-[600px] rounded-sm border shadow shadow-black py-6 px-24">
                    <i class="fa-solid fa-star text-4xl text-[#FFDC64]"></i>
                    <div>
                        <h1 class="text-lg font-bold">5.00</h1>
